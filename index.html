<!doctype html>
<html><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>NovelHub — Home</title>
<link rel="stylesheet" href="styles.css"/>
</head><body>

<header class="nav container">
  <div class="brand"><div class="logo"></div><h1>NovelHub</h1></div>
  <nav class="actions">
    <a href="index.html">Home</a>
    <a href="profile.html">Profile</a>
    <a href="admin.html">Admin</a>
    <a href="auth.html" id="authLink">Log in</a>
    <button id="logout" style="display:none">Log out</button>
  </nav>
</header>
<script type="module">
  import { sb } from './js/supabaseClient.js';
  const authLink = document.getElementById('authLink');
  const logout = document.getElementById('logout');
  const sess = (await sb.auth.getSession()).data.session;
  if (sess?.user) { authLink.style.display='none'; logout.style.display='inline-block'; }
  logout?.addEventListener('click', async () => { await sb.auth.signOut(); location.href='auth.html'; });
</script>
<div id="toasts"></div>

<main class="container">
  <div class="searchbar">
    <input id="q" placeholder="Search by title or author">
    <button class="btn" id="searchBtn">Search</button>
  </div>
  <section class="hero">
    <div>
      <h3>Latest Updates</h3>
      <div class="grid" id="latest"></div>
    </div>
    <div>
      <h3>Trending</h3>
      <div class="grid" id="trending"></div>
    </div>
    <div>
      <h3>Completed</h3>
      <p class="meta">20+ chapters & no updates in 30 days</p>
      <div class="grid" id="completed"></div>
    </div>
  </section>
  <section style="margin-top:18px"><h3>All Novels</h3></section>
  <div class="grid" id="grid"></div>
</main>
<script type="module" src="js/index.js"></script>
<footer>© <span id="y"></span> NovelHub</footer>
<script>document.getElementById('y').textContent = new Date().getFullYear();</script>

</body></html>
