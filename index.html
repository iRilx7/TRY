<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>NovelHub — Read smart</title>
  <link rel="stylesheet" href="styles.css"/>
  <script defer src="js/supabaseClient.js"></script>
  <script defer src="js/index.js"></script>
</head>
<body>
  <header class="header">
    <div class="container nav">
      <div class="brand"><span class="logo"></span> NovelHub</div>
      <nav class="nav-right">
        <a class="btn ghost" href="index.html">Home</a>
        <a class="btn ghost" href="profile.html">Profile</a>
        <a class="btn ghost" id="adminLink" href="admin.html" style="display:none">Admin</a>
        <a class="btn" id="authBtn" href="auth.html">Log in</a>
        <button id="themeToggle" class="toggle">🌙</button>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="hero">
      <h1>Discover, read, and track your favorite web novels</h1>
      <p>Beautiful reading experience. Sync across devices. Built on Supabase.</p>
    </section>

    <div class="card" style="margin-bottom:22px">
      <div class="form row">
        <div>
          <div class="label">Search</div>
          <input id="searchInput" class="input" placeholder="Search by title or author">
        </div>
        <div style="align-self:end">
          <button id="searchBtn" class="btn primary">Search</button>
        </div>
      </div>
    </div>

    <h2 class="section-title">Latest Updates</h2>
    <div id="latestWrap" class="grid cols-4"></div>

    <h2 class="section-title" style="margin-top:26px">All Novels</h2>
    <div id="allWrap" class="grid cols-4"></div>
  </main>

  <footer class="footer">© 2025 NovelHub · Crafted with ❤️</footer>

  <script>
    // theme toggle
    const body=document.body;const KEY='nh-theme';
    const set=(t)=>{t==='light'?body.classList.add('light'):body.classList.remove('light');localStorage.setItem(KEY,t)}
    set(localStorage.getItem(KEY)||'dark');
    document.getElementById('themeToggle').onclick=()=>set(body.classList.contains('light')?'dark':'light');
  </script>
</body>
</html>
