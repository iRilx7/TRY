<!doctype html>
<html><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>NovelHub — Auth</title>
<link rel="stylesheet" href="styles.css"/>
</head><body>

<header class="nav container">
  <div class="brand"><div class="logo"></div><h1>NovelHub</h1></div>
  <nav class="actions">
    <a href="index.html">Home</a>
    <a href="profile.html">Profile</a>
    <a href="admin.html">Admin</a>
    <a href="auth.html" id="authLink">Log in</a>
    <button id="logout" style="display:none">Log out</button>
  </nav>
</header>
<script type="module">
  import { sb } from './js/supabaseClient.js';
  const authLink = document.getElementById('authLink');
  const logout = document.getElementById('logout');
  const sess = (await sb.auth.getSession()).data.session;
  if (sess?.user) { authLink.style.display='none'; logout.style.display='inline-block'; }
  logout?.addEventListener('click', async () => { await sb.auth.signOut(); location.href='auth.html'; });
</script>
<div id="toasts"></div>

<main class="container" style="max-width:560px">
  <div class="form">
    <h2>Sign up</h2>
    <label>Email</label><input id="su_email" type="email" placeholder="you@example.com">
    <label>Password</label><input id="su_pass" type="password" placeholder="••••••••"><br>
    <button class="btn primary" id="signup">Create account</button>
    <p class="meta">Check your email if confirmation is required.</p>
  </div>
  <div class="form">
    <h2>Log in</h2>
    <label>Email</label><input id="li_email" type="email" placeholder="you@example.com">
    <label>Password</label><input id="li_pass" type="password" placeholder="••••••••"><br>
    <button class="btn primary" id="login">Log in</button>
  </div>
</main>
<script type="module" src="js/auth.js"></script>
<footer>© <span id="y"></span> NovelHub</footer>
<script>document.getElementById('y').textContent = new Date().getFullYear();</script>

</body></html>
