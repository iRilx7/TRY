<!doctype html>
<html><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>NovelHub — Reader</title>
<link rel="stylesheet" href="styles.css"/>
</head><body>

<header class="nav container">
  <div class="brand"><div class="logo"></div><h1>NovelHub</h1></div>
  <nav class="actions">
    <a href="index.html">Home</a>
    <a href="profile.html">Profile</a>
    <a href="admin.html">Admin</a>
    <a href="auth.html" id="authLink">Log in</a>
    <button id="logout" style="display:none">Log out</button>
  </nav>
</header>
<script type="module">
  import { sb } from './js/supabaseClient.js';
  const authLink = document.getElementById('authLink');
  const logout = document.getElementById('logout');
  const sess = (await sb.auth.getSession()).data.session;
  if (sess?.user) { authLink.style.display='none'; logout.style.display='inline-block'; }
  logout?.addEventListener('click', async () => { await sb.auth.signOut(); location.href='auth.html'; });
</script>
<div id="toasts"></div>

<main class="container reader">
  <aside class="toc"><h3>Chapters</h3><div id="toc"></div></aside>
  <section class="article">
    <div class="controls">
      <div><span id="novelTitle" class="badge"></span> <span id="chapterTitle" class="badge"></span></div>
      <div>
        <button class="btn" id="fontMinus">A-</button>
        <button class="btn" id="fontPlus">A+</button>
        <button class="btn" id="bookmark">Bookmark</button>
        <button class="btn" id="like">❤</button>
      </div>
    </div>
    <article id="content"></article>
    <div class="article" style="margin-top:16px">
      <h3>Comments</h3>
      <div id="comments"></div>
      <textarea id="c_body" rows="3" placeholder="Write a comment…"></textarea><br>
      <button class="btn primary" id="c_submit">Post</button>
    </div>
    <div class="controls" style="margin-top:12px">
      <a class="btn" id="prev">Prev</a>
      <a class="btn" id="next">Next</a>
    </div>
  </section>
</main>
<script type="module" src="js/reader.js"></script>
<footer>© <span id="y"></span> NovelHub</footer>
<script>document.getElementById('y').textContent = new Date().getFullYear();</script>

</body></html>
