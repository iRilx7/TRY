<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Read — NovelHub</title>
  <link rel="stylesheet" href="styles.css"/>
  <script defer src="js/supabaseClient.js"></script>
  <script defer src="js/reader.js"></script>
</head>
<body>
  <header class="header">
    <div class="container nav">
      <div class="brand"><span class="logo"></span> NovelHub</div>
      <nav class="nav-right">
        <a class="btn ghost" href="index.html">Home</a>
        <a class="btn ghost" id="novelLink" href="novel.html">Novel</a>
        <button id="themeToggle" class="toggle">🌙</button>
      </nav>
    </div>
  </header>

  <main class="container reader-wrap">
    <aside class="card toc" id="toc"></aside>

    <article class="card reader">
      <h1 id="chapterTitle">Chapter title</h1>
      <div class="muted" id="chapterMeta"></div>

      <div style="margin:14px 0;display:flex;gap:10px">
        <button id="prevBtn" class="btn">← Prev</button>
        <button id="nextBtn" class="btn">Next →</button>
        <span style="flex:1"></span>
        <button id="smaller" class="btn ghost">A−</button>
        <button id="bigger" class="btn ghost">A+</button>
      </div>

      <div id="chapterContent" class="content"></div>
    </article>
  </main>

  <footer class="footer">Enjoy your reading ✨</footer>

  <script>
    const body=document.body;const KEY='nh-theme';
    const set=(t)=>{t==='light'?body.classList.add('light'):body.classList.remove('light');localStorage.setItem(KEY,t)}
    set(localStorage.getItem(KEY)||'dark');
    document.getElementById('themeToggle').onclick=()=>set(body.classList.contains('light')?'dark':'light');
  </script>
</body>
</html>
