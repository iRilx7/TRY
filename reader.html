
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>NovelHub — Reader</title>
  <link rel="stylesheet" href="assets/css/styles.css"/>
</head>
<body>
  <div class="container grid reader">
    <aside class="card sidebar">
      <h3 style="margin:0 0 8px 0;">Chapters</h3>
      <nav id="toc"></nav>
    </aside>

    <main class="card content">
      <div class="toolbar">
        <button class="btn" id="fontMinus">A−</button>
        <button class="btn" id="fontPlus">A+</button>
      </div>
      <article id="chapter" class="chapter">
        <h1 class="chapter-title">1. Chapter title</h1>
        <div id="chapterBody" class="chapter-text"></div>
      </article>
    </main>
  </div>

  <script src="assets/js/reader.js"></script>
</body>
</html>
