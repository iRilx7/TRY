
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>NovelHub â€” Admin</title>
  <link rel="stylesheet" href="assets/css/styles.css"/>
</head>
<body>
  <div class="container grid admin">
    <section class="card list">
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px">
        <h3 style="margin:0">All Novels</h3>
        <button class="btn" id="newNovel">+ New</button>
      </div>
      <div id="novelList"></div>
    </section>

    <section class="card form">
      <h3 style="margin:0 0 12px 0">Novel</h3>
      <div class="grid" style="grid-template-columns:1fr 1fr">
        <div>
          <label>Title</label>
          <input id="title" class="input" placeholder="Title"/>
          <label>Author</label>
          <input id="author" class="input" placeholder="Author"/>
          <label>Genres</label>
          <div id="genreChips" class="chips"></div>
          <label>Custom genres (comma separated)</label>
          <input id="customGenres" class="input" placeholder="e.g. Noir, Slice of Life"/>
          <label>Cover URL</label>
          <input id="cover" class="input" placeholder="https://..."/>
          <label>Description</label>
          <textarea id="desc" rows="6"></textarea>
          <div style="display:flex;gap:8px;margin-top:8px">
            <button class="btn btn-accent" id="saveNovel">Save</button>
            <button class="btn btn-danger" id="deleteNovel">Delete</button>
          </div>
        </div>

        <div>
          <h4 style="margin:0 0 8px 0">Chapters</h4>
          <div style="display:flex;gap:8px">
            <input id="chapNum" class="input" style="max-width:90px" value="1"/>
            <input id="chapTitle" class="input" placeholder="Title"/>
            <button class="btn btn-accent" id="createChap">Create</button>
          </div>
          <label style="margin-top:8px">Content (HTML allowed)</label>
          <textarea id="chapContent" rows="10"><p>Chapter content...</p></textarea>
          <div style="margin-top:8px">
            <button class="btn" id="updateChap">Update</button>
            <button class="btn btn-danger" id="deleteChap">Delete</button>
          </div>
          <div style="margin-top:12px">
            <button class="btn" id="loadChaps">Load chapters</button>
            <div id="chapTable" style="margin-top:8px"></div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <script src="assets/js/admin.js"></script>
</body>
</html>
