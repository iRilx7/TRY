<!doctype html>
<html><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>NovelHub — Admin</title>
<link rel="stylesheet" href="styles.css"/>
</head><body>

<header class="nav container">
  <div class="brand"><div class="logo"></div><h1>NovelHub</h1></div>
  <nav class="actions">
    <a href="index.html">Home</a>
    <a href="profile.html">Profile</a>
    <a href="admin.html">Admin</a>
    <a href="auth.html" id="authLink">Log in</a>
    <button id="logout" style="display:none">Log out</button>
  </nav>
</header>
<script type="module">
  import { sb } from './js/supabaseClient.js';
  const authLink = document.getElementById('authLink');
  const logout = document.getElementById('logout');
  const sess = (await sb.auth.getSession()).data.session;
  if (sess?.user) { authLink.style.display='none'; logout.style.display='inline-block'; }
  logout?.addEventListener('click', async () => { await sb.auth.signOut(); location.href='auth.html'; });
</script>
<div id="toasts"></div>

<main class="container">
  <p class="notice">Only accounts in <code>public.admins</code> can write. Upload covers to the <code>covers</code> bucket.</p>
  <div id="adminGuard" class="form"><strong>Checking admin access…</strong></div>
  <div id="cms" style="display:none">
    <div class="form">
      <h2>Create / Update Novel</h2>
      <div class="input-row">
        <div><label>Slug (unique)</label><input id="n_slug" placeholder="slug-unique"/></div>
        <div><label>Title</label><input id="n_title" placeholder="Title"/></div>
        <div><label>Author</label><input id="n_author" placeholder="Author"/></div>
        <div><label>Genres</label><input id="n_genres" placeholder="e.g. action, fantasy"/><div class="chips" id="genreChips"></div></div>
      </div>
      <label>Description</label><textarea id="n_desc" rows="4" placeholder="Short description"></textarea>
      <div class="input-row" style="align-items:center">
        <div><label>Cover URL</label><input id="n_cover_url" placeholder="or upload below"/></div>
        <div><label>Preview</label><img id="coverPreview" style="width:100%;height:120px;object-fit:cover;border-radius:12px;border:1px solid var(--border);background:#0c0f15"/></div>
        <div><label>Upload cover</label><input type="file" id="cover" accept="image/*"/></div>
        <div style="align-self:end"><button class="btn" id="uploadCover">Upload → Fill URL</button></div>
      </div>
      <button class="btn primary" id="saveNovel">Save Novel</button>
    </div>
    <div class="form">
      <h2>Add / Edit Chapter</h2>
      <div class="input-row">
        <div><label>Novel slug</label><input id="c_slug" placeholder="novel slug"/></div>
        <div><label>Chapter # (auto suggests)</label><input id="c_num" type="number" min="1" value="1"/></div>
        <div><label>Chapter title</label><input id="c_title" placeholder="Chapter title"/></div>
        <div style="align-self:end"><button class="btn" id="suggestNum">Suggest next #</button></div>
      </div>
      <label>Content (HTML allowed)</label><textarea id="c_content" rows="14" placeholder="<p>Chapter content…</p>"></textarea>
      <div style="display:flex;gap:10px;flex-wrap:wrap;margin-top:8px">
        <button class="btn primary" id="createChapter">Create</button>
        <button class="btn" id="updateChapter">Update</button>
        <button class="btn danger" id="deleteChapter">Delete</button>
        <button class="btn" id="loadChapters">Load chapters list</button>
      </div>
      <div id="chapTableWrap" style="margin-top:12px;display:none">
        <table class="table" id="chapTable"><thead><tr><th>#</th><th>Title</th><th>Created</th><th>Actions</th></tr></thead><tbody></tbody></table>
      </div>
    </div>
  </div>
</main>
<script type="module" src="js/admin.js"></script>
<footer>© <span id="y"></span> NovelHub</footer>
<script>document.getElementById('y').textContent = new Date().getFullYear();</script>

</body></html>
