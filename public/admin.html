<!doctype html>
<html><head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>NovelHub — Admin</title>
  <link rel="stylesheet" href="styles.css"/>
</head><body>

<header class="nav container">
  <div class="brand"><div class="logo"></div><h1>NovelHub</h1></div>
  <nav class="actions">
    <a href="index.html">Home</a>
    <a href="profile.html">Profile</a>
    <a href="admin.html">Admin</a>
    <a href="auth.html" id="authLink">Log in</a>
    <button id="logout" style="display:none">Log out</button>
  </nav>
</header>
<script type="module">
  import { sb } from './js/supabaseClient.js';
  const authLink = document.getElementById('authLink');
  const logout = document.getElementById('logout');
  const sess = (await sb.auth.getSession()).data.session;
  if (sess?.user) { authLink.style.display='none'; logout.style.display='inline-block'; }
  logout?.addEventListener('click', async () => { await sb.auth.signOut(); location.href='auth.html'; });
</script>

<main class="container">
  <p class="notice">Only accounts listed in <code>public.admins</code> can write content.</p>

  <div id="adminGuard" class="alert">Checking admin access…</div>

  <div id="cms" style="display:none">
    <div class="form">
      <h2>Create / Update Novel</h2>
      <input id="n_slug" placeholder="slug (unique)" />
      <input id="n_title" placeholder="title" />
      <input id="n_author" placeholder="author" />
      <textarea id="n_desc" rows="4" placeholder="description"></textarea>
      <input id="n_cover_url" placeholder="cover URL (or upload below)" />
      <div style="display:flex;gap:8px;align-items:center;margin:8px 0">
        <input type="file" id="cover" accept="image/*" />
        <button class="btn" id="uploadCover">Upload Cover → fills URL</button>
      </div>
      <button class="btn" id="saveNovel">Save Novel</button>
    </div>

    <div class="form">
      <h2>Add / Edit Chapter</h2>
      <input id="c_slug" placeholder="novel slug" />
      <input id="c_num" type="number" min="1" value="1" placeholder="chapter number" />
      <input id="c_title" placeholder="chapter title" />
      <textarea id="c_content" rows="12" placeholder="<p>HTML content…</p>"></textarea>
      <div style="display:flex;gap:8px;flex-wrap:wrap;margin-top:8px">
        <button class="btn" id="createChapter">Create</button>
        <button class="btn" id="updateChapter">Update</button>
        <button class="btn danger" id="deleteChapter">Delete</button>
      </div>
    </div>
  </div>
</main>
<script type="module" src="js/admin.js"></script>
<footer>© <span id="y"></span> NovelHub</footer>
<script>document.getElementById('y').textContent = new Date().getFullYear();</script>

</body></html>
