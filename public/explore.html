<!doctype html>
<html><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Explore · NovelHub Pro</title>
<link rel="stylesheet" href="styles.css"/>
</head><body>
<header class="nav container">
  <div class="brand"><div class="logo"></div><h1>Explore</h1></div>
  <div class="actions"><a href="index.html">Home</a><a href="auth.html" id="authLink">Log in</a><button id="logout" style="display:none">Log out</button></div>
</header>
<main class="container">
  <div class="searchbar">
    <input id="q" placeholder="Search by title or author"/><button id="searchBtn">Search</button>
  </div>
  <div class="tags" id="tags"></div>
  <div class="grid" id="grid"></div>
</main>
<script type="module">
import { api } from './js/api.js';
import { $, html, getParam } from './js/utils.js';

const session = await api.getSession();
document.getElementById('authLink').style.display = session?.user ? 'none':'';
document.getElementById('logout').style.display = session?.user ? '':'none';
document.getElementById('logout').onclick = async ()=>{ await api.signOut(); location.reload(); };

const novels = await api.listNovels();
const tagParam = getParam('tag');
const tags = new Set(); novels.forEach(n => (n.tags||[]).forEach(t=>tags.add(t)));
$('#tags').append(html`${[...tags].map(t=>`<a class="tag" href="explore.html?tag=${encodeURIComponent(t)}">${t}</a>`).join('')}`);

function card(n){
  return html`<article class="card">
    <img src="${n.cover_url||'https://picsum.photos/seed/'+encodeURIComponent(n.slug)+'/400/600'}">
    <div class="pad">
      <span class="badge">${n.author||'Unknown'}</span>
      <h3>${n.title}</h3>
      <p class="meta">${(n.description||'').slice(0,120)}</p>
      <p style="margin-top:8px"><a class="btn" href="reader.html?novel=${encodeURIComponent(n.slug)}&ch=1">Read →</a></p>
    </div>
  </article>`;
}
const grid = $('#grid');
function render(list){ grid.innerHTML=''; list.forEach(n=>grid.append(card(n))); }

let list = novels;
if (tagParam) list = list.filter(n => (n.tags||[]).includes(tagParam));
render(list);

document.getElementById('searchBtn').onclick = ()=>{
  const q = ($('#q').value||'').toLowerCase();
  const l = list.filter(n => (n.title||'').toLowerCase().includes(q) || (n.author||'').toLowerCase().includes(q));
  render(l);
};
</script>
</body></html>
